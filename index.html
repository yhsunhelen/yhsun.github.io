<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>你的名字 · 首页</title>
  <meta name="description" content="你的名字 · 简介与作品。可在此查看或下载 PDF 简历。" />
  <style>
    :root{--bg:#0c0d10;--card:#15171c;--text:#e8e8ea;--muted:#a0a3ab;--line:#22242a;--brand:#7ab7ff;--max:860px}
    *{box-sizing:border-box}
    body{margin:0;font:16px/1.65 system-ui,-apple-system,Segoe UI,Roboto,"PingFang SC","Noto Sans SC",Arial,sans-serif;color:var(--text);background:radial-gradient(1200px 600px at 70% -10%,#1c2030 0,#0c0d10 55%)}
    .wrap{max-width:var(--max);margin:0 auto;padding:56px 20px 80px;display:grid;place-items:center}
    .card{width:100%;background:var(--card);border:1px solid var(--line);border-radius:18px;padding:28px;display:grid;grid-template-columns:160px 1fr;gap:24px}
    .avatar{width:160px;height:160px;border-radius:16px;object-fit:cover;background:#111}
    h1{margin:0 0 8px;font-size:28px}
    p{margin:8px 0;color:var(--muted)}
    .btns{display:flex;flex-wrap:wrap;gap:12px;margin-top:12px}
    .btn{display:inline-block;padding:10px 16px;border-radius:12px;border:1px solid var(--line);background:#0f1116;color:var(--text);text-decoration:none}
    .btn.primary{background:#0f1a2a;border-color:#20314a}
    .meta{margin-top:6px;font-size:14px;color:var(--muted)}
    footer{color:var(--muted);text-align:center;margin-top:20px}
    @media (max-width:720px){.card{grid-template-columns:1fr;text-align:center}.avatar{justify-self:center}}
    @media (prefers-color-scheme: light){:root{--bg:#f7f8fb;--card:#fff;--text:#15171c;--muted:#61656c;--line:#e6e8ef;--brand:#0a66c2} body{background:var(--bg)} .btn{background:#f4f6fa}}
  </style>
</head>
<body>
  <main class="wrap">
    <!-- 单屏介绍卡片（只放照片 + 简介 + 两个按钮） -->
    <section class="card" aria-label="个人名片">
      <img src="avatar.jpg" alt="你的照片" class="avatar" onerror="this.style.display='none'" />
      <div>
        <h1>你的名字</h1>
        <div class="meta">城市 · 职位 / 方向</div>
        <p>一句话简介：例如「工业设计 / 交通工具外观设计，关注量产可落地与 CMF，擅长从调研到样机的端到端流程」。</p>
        <div class="btns">
          <!-- 方式 1：在新标签页直接打开 PDF 简历（推荐） -->
          <a class="btn primary" href="resume.pdf" target="_blank" rel="noopener">查看 PDF 简历</a>
          <!-- 方式 2：直接下载 PDF（浏览器支持时生效） -->
          <a class="btn" href="resume.pdf" download>下载简历</a>
        </div>
        <p class="meta">📮 you@example.com · 📱 +86 1xx xxxx xxxx · 🐙 github.com/your-username</p>
      </div>
    </section>

    <footer>© <span id="y"></span> 你的名字</footer>
  </main>

  <script>
    // 自动更新年份
    document.getElementById('y').textContent = new Date().getFullYear();

    // 【可选】自动打开 PDF：当 URL 包含 ?open=1 时自动打开
    // 用法：访问 https://your-username.github.io/?open=1
    if (new URLSearchParams(location.search).get('open') === '1') {
      window.open('resume.pdf', '_blank');
    }

    // 【可选】如果你想总是自动跳转到 PDF，请取消注释下面两行：
    // setTimeout(() => { location.href = 'resume.pdf'; }, 0);
  </script>
</body>
</html>
